
<div class="container-fluid">
  <h1>Welcome, {{ first_name }}</h1>
  <div class="row">

  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <app-weather></app-weather>
        </div>
      </div>
      <div class="row cal">
        <div class="col-md-12">
          <app-calendar (changedDate)="changedDate($event)"></app-calendar>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3 class="text-center">Date: {{ newDate | date: 'mediumDate'}}</h3>
      <div class="row">
        <div class="col-md-6">
          <div id="todo">
            <app-task></app-task>
          </div>
        </div>
        <div class="col-md-6">
          <div id="event">
            <router-outlet></router-outlet>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="journal">
            <app-journal [newDate]="newDate"></app-journal>
          </div>
        </div>
      </div>
    </div>
  </div>

    </div>
    <h2 class="col-md-3 col-md-offset-3 red">World</h2>
  </div> -->

</div>
