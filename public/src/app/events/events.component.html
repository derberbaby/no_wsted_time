<div id="events">
	<button [routerLink] = "['/dashboard', 'create']">+</button>
	<h4>Your list of events</h4>
	<ul>
		<li *ngFor ='let event of eventList'>EVENT TITLE: {{event.title}}, EVENT TYPE: {{event.category}}
		<button [routerLink]="['/details', event._id]">View Details</button></li>
	</ul>
</div>
