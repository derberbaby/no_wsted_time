{{ event | json}}

<form *ngIf="event" (onSave)="saveEditable($event)">
<p> Title: <inline-editor
        type="text"
        name="title"
        [(ngModel)]="event.title"
        
        #title="ngModel"></inline-editor></p>
<p> Category: <inline-editor
        type="text"
        name="category"
        [(ngModel)]="event.category"
        #category="ngModel"></inline-editor></p>
<p> Description: <inline-editor
        type="textarea"
        name="description"
        [(ngModel)]="event.description"
        #description="ngModel"></inline-editor> </p>
<p> Start Date: <inline-editor
        type="date"
        name="start_date"
        [ngModel]="event.start_date | date:'mediumDate'"
        (ngModelChange) = "event.start_date = $event"
        #start_date="ngModel"></inline-editor></p>
<p> End Date: <inline-editor
        type="date"
        name="end_date"
        [ngModel]="event.end_date | date:'mediumDate'"
        (ngModelChange) = "event.end_date = $event"
        #end_date="ngModel"></inline-editor> </p>
</form>  

<h2>Attendee(s):</h2>
<ul>
	<li *ngFor="let person of event._Members">{{person.name}}</li>
</ul>

<form name="inviteForm" (submit)="invite(); inviteForm.reset()" #inviteForm="ngForm">
	<label for="email">Friend's Email:<input 
		type="text" 
		name="friend"
		[(ngModel)]="friend"
		#friendemail='ngModel'
		>
	</label>
	<input type="submit" value="Invite">
</form>
